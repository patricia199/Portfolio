<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="css/main.css" type="text/css"/>-->
    <link rel="stylesheet" href="hojaEstilos.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <main>
        <article class="card">
            <header class="card_header">
                <img src="th.jpg" alt="" class="card_image" width="100px" height="100px">
            </header>
            <section class="card_body">
                <p class="card_text">Victor Crest <span class="card_text card_text--light">26</span></p>
                <p class="card_text card_text--light">London</p>
            </section>
            <footer class="card_footer">
                <div class="card_stats">
                    <p class="card_number">80K 
                        <span class="card_text card_text--light"> Followers</span>
                    </p>
                </div>

                <div class="card_stats">
                    <p class="card_number">803K 
                        <span class="card_text card_text--light"> Likes</span>
                    </p>
                </div>

                <div class="card_stats">
                    <p class="card_number">1.4K 
                        <span class="card_text card_text--light"> Photos</span>
                    </p>
                </div>
            </footer>
        </article>
    </main>
   
</body>
</html>
